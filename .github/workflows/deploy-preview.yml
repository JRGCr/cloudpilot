name: Deploy Preview

on:
  push:
    branches-ignore:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      deployments: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Deploy API to Workers Preview
        working-directory: apps/api
        run: pnpm wrangler deploy --env preview --var NODE_ENV:"$NODE_ENV" --var BETTER_AUTH_SECRET:"$BETTER_AUTH_SECRET" --var BETTER_AUTH_URL:"$BETTER_AUTH_URL" --var GITHUB_CLIENT_ID:"$GITHUB_CLIENT_ID" --var GITHUB_CLIENT_SECRET:"$GITHUB_CLIENT_SECRET" --var AUTH_PROXY_SECRET:"$AUTH_PROXY_SECRET" --var TRUSTED_ORIGINS:"$TRUSTED_ORIGINS" --var BUILD_VERSION:"$BUILD_VERSION" --var BUILD_TIME:"$BUILD_TIME"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          NODE_ENV: production
          BETTER_AUTH_SECRET: ${{ secrets.PROD_BETTER_AUTH_SECRET }}
          BETTER_AUTH_URL: https://cloudpilot-api-preview.blackbaysolutions.workers.dev/auth
          GITHUB_CLIENT_ID: ${{ secrets.PROD_GITHUB_CLIENT_ID }}
          GITHUB_CLIENT_SECRET: ${{ secrets.PROD_GITHUB_CLIENT_SECRET }}
          AUTH_PROXY_SECRET: ${{ secrets.PROD_AUTH_PROXY_SECRET }}
          TRUSTED_ORIGINS: https://cloudpilot-web.pages.dev,https://*.cloudpilot-web.pages.dev
          BUILD_VERSION: ${{ github.sha }}
          BUILD_TIME: ${{ github.event.head_commit.timestamp }}

      - name: Create Pages Project (if not exists)
        working-directory: apps/web
        run: pnpm wrangler pages project create cloudpilot-web --production-branch main || true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy Web to Pages Preview
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/web
          command: pages deploy dist --project-name=cloudpilot-web

      - name: Find PR
        uses: jwalton/gh-find-current-pr@v1
        id: findPr
        with:
          state: open

      - name: Comment PR with preview URLs
        uses: actions/github-script@v7
        if: steps.findPr.outputs.number
        with:
          script: |
            const prNumber = ${{ steps.findPr.outputs.number }};
            const branch = '${{ github.ref_name }}'.replace(/[^a-zA-Z0-9-]/g, '-');

            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Preview Deployed

              - **API**: https://cloudpilot-api-preview.${context.repo.owner}.workers.dev
              - **Web**: https://${branch}.cloudpilot-web.pages.dev

              Commit: ${{ github.sha }}`
            });
