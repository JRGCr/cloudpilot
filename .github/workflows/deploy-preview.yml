name: Deploy Preview

on:
  push:
    branches-ignore:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      deployments: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      # NOTE: Workers API deployment removed - API now runs as Pages Functions
      # This eliminates cross-origin cookie issues with OAuth

      - name: Create Pages Project (if not exists)
        working-directory: apps/web
        run: pnpm wrangler pages project create cloudpilot-web --production-branch main || true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy Web to Pages Preview
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/web
          command: pages deploy dist --project-name=cloudpilot-web

      - name: Find PR
        uses: jwalton/gh-find-current-pr@v1
        id: findPr
        with:
          state: open

      - name: Comment PR with preview URLs
        uses: actions/github-script@v7
        if: steps.findPr.outputs.number
        with:
          script: |
            const prNumber = ${{ steps.findPr.outputs.number }};
            const branch = '${{ github.ref_name }}'.replace(/[^a-zA-Z0-9-]/g, '-');

            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Preview Deployed

              - **Web**: https://${branch}.cloudpilot-web.pages.dev
              - **API**: https://${branch}.cloudpilot-web.pages.dev/api (served via Pages Functions)

              Commit: ${{ github.sha }}`
            });
