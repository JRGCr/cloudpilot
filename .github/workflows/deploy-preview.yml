name: Deploy Preview

on:
  push:
    branches-ignore:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      deployments: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Deploy API to Workers Preview
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: apps/api
          command: |
            deploy --env preview \
              --var BETTER_AUTH_SECRET:$BETTER_AUTH_SECRET \
              --var GITHUB_CLIENT_ID:$GITHUB_CLIENT_ID \
              --var GITHUB_CLIENT_SECRET:$GITHUB_CLIENT_SECRET \
              --var AUTH_PROXY_SECRET:$AUTH_PROXY_SECRET
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          BETTER_AUTH_SECRET: ${{ secrets.PROD_BETTER_AUTH_SECRET }}
          GITHUB_CLIENT_ID: ${{ secrets.PROD_GITHUB_CLIENT_ID }}
          GITHUB_CLIENT_SECRET: ${{ secrets.PROD_GITHUB_CLIENT_SECRET }}
          AUTH_PROXY_SECRET: ${{ secrets.PROD_AUTH_PROXY_SECRET }}

      - name: Deploy Web to Pages Preview
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: apps/web
          command: pages deploy dist --project-name=cloudpilot-web
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Find PR
        uses: jwalton/gh-find-current-pr@v1
        id: findPr
        with:
          state: open

      - name: Comment PR with preview URLs
        uses: actions/github-script@v7
        if: steps.findPr.outputs.number
        with:
          script: |
            const prNumber = ${{ steps.findPr.outputs.number }};
            const branch = '${{ github.ref_name }}'.replace(/[^a-zA-Z0-9-]/g, '-');

            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Preview Deployed

              - **API**: https://cloudpilot-api-preview.${context.repo.owner}.workers.dev
              - **Web**: https://${branch}.cloudpilot-web.pages.dev

              Commit: ${{ github.sha }}`
            });
