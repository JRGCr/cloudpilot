name: Deploy Production

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Build shared package
        run: pnpm --filter @cloudpilot/shared build

      - name: Type check
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: write
      deployments: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Run D1 Migrations
        working-directory: apps/web
        run: pnpm wrangler d1 migrations apply cloudpilot --env production --remote
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # NOTE: Workers API deployment removed - API now runs as Pages Functions
      # This eliminates cross-origin cookie issues with OAuth

      - name: Create Pages Project (if not exists)
        working-directory: apps/web
        run: pnpm wrangler pages project create cloudpilot-web --production-branch main || true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Set Pages Functions Environment Variables
        working-directory: apps/web
        run: |
          # Set production environment variables for Pages Functions
          echo "Setting secrets for Pages Functions..."
          pnpm wrangler pages secret put BETTER_AUTH_SECRET --project-name=cloudpilot-web <<< "$BETTER_AUTH_SECRET" || true
          pnpm wrangler pages secret put GITHUB_CLIENT_ID --project-name=cloudpilot-web <<< "$GITHUB_CLIENT_ID" || true
          pnpm wrangler pages secret put GITHUB_CLIENT_SECRET --project-name=cloudpilot-web <<< "$GITHUB_CLIENT_SECRET" || true

          echo "Setting non-secret environment variables for Pages Functions..."
          # For non-secret environment variables, we need to use the Cloudflare API
          # The wrangler CLI doesn't have a direct command for non-secret env vars
          # So we'll set them via the API
          curl -X PATCH "https://api.cloudflare.com/client/v4/accounts/$CLOUDFLARE_ACCOUNT_ID/pages/projects/cloudpilot-web" \
            -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
            -H "Content-Type: application/json" \
            --data '{
              "deployment_configs": {
                "production": {
                  "env_vars": {
                    "BETTER_AUTH_URL": {
                      "value": "https://cloudpilot-web.pages.dev/api/auth"
                    },
                    "NODE_ENV": {
                      "value": "production"
                    }
                  }
                }
              }
            }' || echo "Warning: Failed to set environment variables via API"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          BETTER_AUTH_SECRET: ${{ secrets.PROD_BETTER_AUTH_SECRET }}
          GITHUB_CLIENT_ID: ${{ secrets.PROD_GITHUB_CLIENT_ID }}
          GITHUB_CLIENT_SECRET: ${{ secrets.PROD_GITHUB_CLIENT_SECRET }}

      - name: Deploy Web to Pages Production
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/web
          command: pages deploy dist --project-name=cloudpilot-web --branch=main
        env:
          # Public environment variables (not secrets)
          BETTER_AUTH_URL: https://cloudpilot-web.pages.dev/api/auth
          NODE_ENV: production
          BUILD_VERSION: ${{ github.sha }}
          BUILD_TIME: ${{ github.event.head_commit.timestamp }}

      - name: Create Release
        uses: actions/github-script@v7
        with:
          script: |
            const sha = '${{ github.sha }}'.substring(0, 7);
            const date = new Date().toISOString().split('T')[0];

            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${date}-${sha}`,
              name: `Release ${date}`,
              generate_release_notes: true
            });
