version: '3.8'

services:
  sandbox:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: cloudpilot-sandbox
    user: claude
    working_dir: /app
    volumes:
      - ..:/app:delegated
      - node_modules:/app/node_modules
      - ../logs:/app/logs
    ports:
      - "8787:8787"
      - "5173:5173"
    env_file:
      - ../.env
    environment:
      - NODE_ENV=development
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8787/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  node_modules:

networks:
  default:
    driver: bridge
